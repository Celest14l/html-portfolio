<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <header class="bg-gray-800 py-6">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold">Priyanshu Singh</h1>
        <p class="text-lg text-gray-300">Aspiring AI/ML Engineer</p>
      </div>
      <div class="flex space-x-4">
        <button class="btn-outline" data-section="summary">Summary</button>
        <button class="btn-outline" data-section="education">Education</button>
        <button class="btn-outline" data-section="projects">Projects</button>
        <button class="btn-outline" data-section="hackathonAchievements">Hackathon Achievements</button>
        <button class="btn-outline" data-section="additionalInfo">Additional Info</button>
      </div>
    </div>
  </header>
  <main class="container mx-auto px-4 py-8 flex-grow" id="content">
    <!-- Content will be dynamically injected here -->
  </main>
  <footer class="bg-gray-800 py-6">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div>
        <p class="text-gray-300">Contact Information</p>
        <p>Email: priyaanshu128912@gmail.com</p>
        <p>Phone: +91-7258993675</p>
      </div>
      <div class="flex space-x-4">
        <a href="https://linkedin.com/in/priyanshu-singh" target="_blank" class="btn-outline">LinkedIn</a>
        <a href="https://github.com/Celest14l" target="_blank" class="btn-outline">GitHub</a>
      </div>
    </div>
  </footer>

  <script>
    const resumeData = {
      name: "Priyanshu Singh",
      profilePic: "https://your-image-url.jpg", // Replace with your profile picture URL
      summary: `
        I am an aspiring <strong>AI/ML Engineer</strong> with expertise in <strong>Python</strong>, <strong>C++</strong>, <strong>TensorFlow</strong>, and <strong>SQL</strong>. 
        My portfolio showcases cutting-edge projects, including creating an <strong>AI-powered NPC</strong> with <strong>Metahuman</strong>, implementing 
        <strong>Image Segmentation with Mask R-CNN</strong>, and developing <strong>voice-driven interactive systems</strong>. My goal is to 
        innovate and leverage advanced AI solutions to deliver exceptional user experiences.
      `,
      education: {
        degree: "Bachelor of Technology in AIML",
        university: "Symbiosis Institute of Technology",
        gpa: "7.2",
        expectedGraduation: "July 2027",
      },
      projects: [
        {
          title: "MetaHUMANS",
          description: "Developed a system to generate human-like avatars using deep learning techniques.",
          technologies: ["Python", "Unreal Engine", "Nvidia Omniverse"],
          videoUrl: "https://www.youtube.com/embed/Vm5yx9FkFcw",
        },
        {
          title: "StudyMail Analyser",
          description: "Created an email analysis tool to categorize study materials based on subject.",
          technologies: ["Python", "OpenCV"],
          videoUrl: "https://www.youtube.com/embed/VIDEO_ID_2",
        },
      ],
      hackathonAchievements: [
        {
          title: "Nature First Hackathon",
          description: "Developed a solution to address environmental issues using AI.",
        },
        {
          title: "Parul Hack Verse",
          description: "Created an AI-based chatbot for customer support.",
        },
      ],
      additionalInfo: {
        skills: ["Python", "TensorFlow", "Deep Learning", "OpenCV", "C/C++", "SQL"],
        certifications: ["DSA in C/C++", "Hackerrank in SQL"],
        tools: ["Git", "Github", "Jupyter Notebook", "Visual Studio Code"],
      },
    };

    const content = document.getElementById("content");

    function renderSection(section) {
      let html = "";
      switch (section) {
        case "summary":
          html = `<div class='fade-in flex flex-col items-center'>
            <img src="${resumeData.profilePic}" alt="Profile Picture" class="rounded-full w-32 h-32 mb-4">
            <h2 class='text-2xl font-bold'>Summary</h2>
            <p class="text-center">${resumeData.summary}</p>
          </div>`;
          break;
        case "education":
          html = `<div class='fade-in'><h2 class='text-2xl font-bold'>Education</h2>
            <p><strong>${resumeData.education.degree}</strong></p>
            <p>${resumeData.education.university}</p>
            <p>GPA: ${resumeData.education.gpa}</p>
            <p>Expected Graduation: ${resumeData.education.expectedGraduation}</p>
          </div>`;
          break;
        case "projects":
          html = `<div class='fade-in'><h2 class='text-2xl font-bold'>Projects</h2>`;
          resumeData.projects.forEach((project) => {
            html += `<div class='mt-4'>
              <h3 class='font-bold'>${project.title}</h3>
              <p>${project.description}</p>
              <p class='text-gray-400'>Technologies: ${project.technologies.join(", ")}</p>
              <iframe width="100%" height="315" src="${project.videoUrl}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>`;
          });
          html += "</div>";
          break;
        case "hackathonAchievements":
          html = `<div class='fade-in'><h2 class='text-2xl font-bold'>Hackathon Achievements</h2>`;
          resumeData.hackathonAchievements.forEach((achievement) => {
            html += `<div class='mt-4'>
              <h3 class='font-bold'>${achievement.title}</h3>
              <p>${achievement.description}</p>
            </div>`;
          });
          html += "</div>";
          break;
        case "additionalInfo":
          html = `<div class='fade-in'><h2 class='text-2xl font-bold'>Additional Information</h2>
            <p><strong>Skills:</strong> ${resumeData.additionalInfo.skills.join(", ")}</p>
            <p><strong>Certifications:</strong> ${resumeData.additionalInfo.certifications.join(", ")}</p>
            <p><strong>Tools:</strong> ${resumeData.additionalInfo.tools.join(", ")}</p>
          </div>`;
          break;
        default:
          html = "<p>Invalid Section</p>";
      }
      content.innerHTML = html;
    }

    document.querySelectorAll(".btn-outline").forEach((btn) => {
      btn.addEventListener("click", () => {
        const section = btn.getAttribute("data-section");
        renderSection(section);
      });
    });

    // Render initial section
    renderSection("summary");
  </script>
</body>
</html>
